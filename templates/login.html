{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Sign In</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/login.css">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>

<body>

    <div class="main">
        <div class="container left-side">
            <div class="box container p-2 mt-4">
                <div class="top">
                    <img src="/static/Troi.ai.svg" id="logo" alt="logo">
                    <h1>
                        Start for free
                    </h1>
                
                </div>
                <lottie-player src="https://assets4.lottiefiles.com/packages/lf20_puciaact.json"
                        class="signin"
                        background="transparent" speed="1"  loop
                        autoplay></lottie-player>
            </div>
        </div>
        <div class="container right-side">
            <div class="img-div">
                <img src="images/Amigo-by-Horseware-.png" id="logo" alt="logo">
                <h3 class="language">Language <select name="language" id="language" >
                    <option  value="english">English</option>
                    <option  value="hindi">Hindi</option>
                </select></h3>
            </div>
            <div class="box container p-2 mt-4">
                <h2 class="title">Sign In</h2>
                <div class="cardbox">

                    <form action="" method="post" class="form1" id="registrationform">
                    {% csrf_token %}
                        <div class="email-login">
                           
                            <div class="form__div">
                                <input type="text" name="username" class="form__input" placeholder=" ">
                                <label for="" class="form__label">Enter Username</label>
                            </div>
                            <div class="form__div">
                                <input type="password" name="password" class="form__input" placeholder=" ">
                                <label for="" class="form__label">Password</label>
                            </div>
                            
                        </div>
                        <button class="cta-btn">Sign In</button>
                        <a class="forget-pass" href="#">Forgot password?</a>

                        <p class="subtitle">Don't have an account? <a href="signup"> Sign Up</a></p>

                        </form>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
